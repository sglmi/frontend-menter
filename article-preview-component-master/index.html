<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="img">
        <img src="images/drawers.jpg" alt="drawers">
      </div>
      <div class="content">
        <h2>Shift the overall look and feel by adding these wonderful
          touches to furniture in your home</h2>
        <p>Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. I've got some simple tips
          to help you make any room feel complete.</p>
        <div class="share">
          <div class="profile">
            <img src="images/avatar-michelle.jpg" alt="avatar">
            <div>
              <h4>Michelle Appleton</h4>
              <p>28 Jun 2020</p>
            </div>
          </div>
          <img id="share_icon" src="images/icon-share.svg" alt="share">
        </div>
      </div> <!-- content -->
    </div> <!-- card -->
  </main>
</body>

</html>
